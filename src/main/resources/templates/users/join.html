<!DOCTYPE html>
<html lang="kr">
<head>{{> include/header}}
</head>
<body>
	<{{> include/nav}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				<form name="user" method="post" action="/user/create">
					<div class="form-group">
						<label for="userId">사용자 아이디</label> <input class="form-control"
							id="loginid" name="loginid" placeholder="User ID">
					</div>
					<div class="form-group">
						<label for="password">비밀번호</label> <input type="password"
							class="form-control" id="pwd" name="pwd" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="name">이름</label> <input class="form-control" id="name"
							name="name" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="email">이메일</label> <input type="email"
							class="form-control" id="email" name="email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="slackId">Slack ID</label> <input class="form-control"
							id="slackId" name="slackId" placeholder="Slack ID">
					</div>

					<button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
					<div class="clearfix" />
				</form>
			</div>
		</div>
	</div>

	<!-- script references -->
	{{> include/footer}
</body>
</html>
