{{#partial "contents"}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>회원 정보</h4></div>
            {{#userinfo}}
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="/user/photo/{{userid}}">
                            <img class="media-object" src="https://s3.ap-northeast-2.amazonaws.com/codesquad-library-user/{{profilePath}}" width = "80" height = "80" title = "유저 프로필 사진" alt="">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{name}}</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-pencil"></span>&nbsp;{{slackId}}</a>
                                <a href="/api/signin/generateqr/{{userid}}" class = "btn btn-success">QR코드 보기</a>
                                <br>
                            </p>
                        </div>
                        {{/userinfo}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/partial}}

{{> layout}}
