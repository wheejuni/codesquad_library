<!DOCTYPE html>
<html lang="kr">
<head>
    {{> include/header}}
</head>
<body>
{{> include/nav}}
<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
         <table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>제목</th>
							<th>출판사</th>
							<th>저자</th>
							<th>대출</th>
						</tr>
						
					</thead>
					<tbody>
						{{#books}}
						<tr>
							<th scope="row">{{@index}}</th>
							<td><a href="/books/{{uniqueid}}">{{title}}</a></td>
							<td>{{publisher}}</td>
							<td>{{author}}</td>
							{{^user}}
							<td><a href="/books/{{uniqueid}}/rent"
								class="btn btn-success" role="button"><span style = "color:white" class = "glyphicon glyphicon-ok"></span>  대출가능</a></td>
							{{/user}}
							{{#user}}
							<td><a class="btn btn-danger"><span style = "color:white" class = "glyphicon glyphicon-remove"></span>  대출중  </a></td>
							{{/user}}
						</tr>
						{{/books}}
					</tbody>
				</table>
        </div>
    </div>
</div>

<!-- script references -->
{{> include/footer}}
	</body>
</html>
